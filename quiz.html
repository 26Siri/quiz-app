<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .option {
      background: #eee;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #ddd;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }
    #score-container {
      display: none;
    }
  </style>
</head>
<body>

<div id="quiz-container">
  <div id="quiz">
    <h2 id="question">Question Text</h2>
    <div id="options"></div>
    <button id="next-btn">Next</button>
  </div>
  <div id="score-container">
    <h2>Quiz Completed!</h2>
    <p id="score"></p>
    <button onclick="location.reload()">Restart Quiz</button>
  </div>
</div>

<script>
  const questions = [
    {
      question: "What is the capital of France?",
      options: ["Madrid", "Berlin", "Paris", "Lisbon"],
      answer: "Paris"
    },
    {
      question: "Which language runs in a web browser?",
      options: ["Java", "C", "Python", "JavaScript"],
      answer: "JavaScript"
    },
    {
      question: "What does CSS stand for?",
      options: ["Cascading Style Sheets", "Color Style Syntax", "Computer Style Sheet", "Code Styling System"],
      answer: "Cascading Style Sheets"
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");
  const scoreContainer = document.getElementById("score-container");
  const scoreText = document.getElementById("score");

  function loadQuestion() {
    const current = questions[currentQuestion];
    questionEl.textContent = current.question;
    optionsEl.innerHTML = "";

    current.options.forEach(option => {
      const btn = document.createElement("div");
      btn.classList.add("option");
      btn.textContent = option;
      btn.onclick = () => selectOption(btn, current.answer);
      optionsEl.appendChild(btn);
    });

    nextBtn.style.display = "none";
  }

  function selectOption(selected, correctAnswer) {
    const options = document.querySelectorAll(".option");
    options.forEach(option => {
      option.style.pointerEvents = "none";
      if (option.textContent === correctAnswer) {
        option.style.backgroundColor = "#28a745";
        option.style.color = "#fff";
      } else {
        option.style.backgroundColor = "#dc3545";
        option.style.color = "#fff";
      }
    });

    if (selected.textContent === correctAnswer) {
      score++;
    }

    nextBtn.style.display = "inline-block";
  }

  nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      showScore();
    }
  };

  function showScore() {
    document.getElementById("quiz").style.display = "none";
    scoreContainer.style.display = "block";
    scoreText.textContent = `You scored ${score} out of ${questions.length}`;
  }

  // Start quiz
  loadQuestion();
</script>

</body>
</html>
